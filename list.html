<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Ideias - Casa Criativa</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="page-ideas">
    <div id="container">
        <header>
            <a href="/">
                <img src="https://cdn.onlinewebfonts.com/svg/img_233292.png" alt="Imagem da logomarca">
            </a>
            <nav>
                <li><a href="/">Início</a></li>
                <li><a class='button' href="#" onclick='onOff()'>Novo Pet</a></li>
            </nav>
        </header>
        <section id="title">
            <p>Em exibição</p>
            <h1>Pets</h1>
        </section>
        <main>
            <section id="pets">
                <div class="idea">
                    <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
                    <div class="content">
                        <h3>{{idea.title}}</h3>
                        <p>{{idea.category}}</p>
                        <div class="description">
                            {{idea.description}}
                        </div>
                        <a href="{{idea.link}}" target="_blank">Ir para a idéia</a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p id="footer">Com ❤ aos pets </p>
        </footer>

    </div>
    {% include "modal.html" %}
    <script src="script.js"></script>
</body>

</html>
